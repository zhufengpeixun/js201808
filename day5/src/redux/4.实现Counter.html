<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="count"></p>
<button id="add">+</button>
<button id="min">-</button>
<script src="redux.js"></script>
<script>
    let count= document.getElementById("count");
    let add= document.getElementById("add");
    let min= document.getElementById("min");

    const ADD_COUNT = "ADD_COUNT";
    const MIN_COUNT = "MIN_COUNT";
    let initState = {num:0};
    function reducer(state=initState,action) {
        switch (action.type){
            case ADD_COUNT:
                return {num:state.num+action.count};
            case MIN_COUNT:
                return {num:state.num-action.count}
        }
        return state;
    }
    let store = createStore(reducer);
    function renderApp() {
        count.innerHTML = store.getState().num;
    }
    renderApp();
    store.subscribe(renderApp)
    add.onclick = function () {
        store.dispatch({type:ADD_COUNT,count:1})
    }
    min.onclick = function(){
        store.dispatch({type:MIN_COUNT,count:1})
    }
   // cannot  read property  "num" of  undefined;



</script>
</body>
</html>
